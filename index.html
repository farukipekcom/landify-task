<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Landify</title>
</head>

<body>
    <div class="hero">
        <div class="container">
            <header class="header">
                <div class="header-leftNav">
                    <img src="images/logo.svg" alt="">
                    <nav class="header-leftNav-menu">
                        <ul>
                            <li>Features</li>
                            <li>Pricing</li>
                            <li>Careers</li>
                            <li>Help</li>
                        </ul>
                    </nav>
                </div>
                <div class="appBadges">
                    <img src="images/badge-google-play.svg" alt="">
                    <img src="images/badge-appstore.svg" alt="">
                </div>
            </header>
            <div class="hero-content">
                <div class="hero-content-heading">
                    <h1 class="hero-content-heading-title">The easiest way to manage projects</h1>
                    <p class="hero-content-heading-details">From the small stuff to the big picture, organizes the work
                        so
                        teams
                        know what to do, why it matters,
                        and how to get it done.</p>
                    <div class="hero-content-heading-ctas">
                        <div class="hero-content-heading-ctas-left">Get Started</div>
                        <div class="hero-content-heading-ctas-right"><img src="images/play.svg" alt="">Watch Video</div>
                    </div>
                </div>
                <div class="hero-content-mockup">
                    <img src="images/phone-mockup.svg" alt="">
                </div>
            </div>
        </div>
    </div>
    <div class="logo-clouds">
        <div class="container">
            <div class="logo-clouds-divider"></div>
            <div class="logo-clouds-logos">
                <img src="images/client-logo-1.svg" alt="">
                <img src="images/client-logo-2.svg" alt="">
                <img src="images/client-logo-3.svg" alt="">
                <img src="images/client-logo-4.svg" alt="">
                <img src="images/client-logo-5.svg" alt="">
                <img src="images/client-logo-6.svg" alt="">
            </div>
            <div class="logo-clouds-divider"></div>
        </div>
    </div>
</body>

</html>
